<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АВТОПОМОЩЬ</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-shelter" action="index.html" method="POST">

        <div class="form-shelter__head form-shelter-head">
            <h2 class="form-shelter-head__title">Автопомощь</h2>
            <button class="form-shelter-head__button">
                <span></span>
            </button>
        </div>
        
        <p class="form-shelter-cutaway__name">
            Заявка
        </p>
     
        <p class="form-shelter__text">
            Отправьте нам заявку о том, что готовы помочь.<br>
            Когда нам будет необходима помощь в<br>
            транспортировке, мы позвоним вам.
        </p>

        <div class="form-shelter__box-input">
            <!-- <label for="name">Фамилия и имя</label> -->
            <input type="text" id="name" name="username" placeholder="Фамилия и имя" minlength="2" maxlength="56" pattern="[А-Яа-яЁё\s|a-zA-Z\s]{2,56}">
            
            <input type="tel" id="phone" name="usernumber" placeholder="Номер телефона" pattern="\d{9}" maxlength="9" required>
            <label for="phone">Обязательное поле для заполнения</label>
        </div>

        <!-- <div>
            <p>Выберите удобное время, когда вы сможете нам помочь</p>
            <div>
                <input type="date" id="date" name="date">
                <input type="time" id="time" name="time">
            </div>
            <div>
                <button>
                    <span></span>
                </button>
                <p></p>
            </div>
            <div>
                <label><input type="checkbox" id="weekdays" value="weekdays" name="weekdays">В любой будний день</label>
                <label><input type="checkbox" id="weekdays" value="weekdays" name="weekdays">В любой выходной день</label>
            </div>
        </div> -->

        <div class="form-autohelp-checkbox">
            <p class="form-autohelp-checkbox__title">Выберите вид автопомощи</p>
            <label><input type="checkbox" id="autohelp" value="autohelp" name="autohelp">Доставка еды, медикаментов и других небольших вещей</label>
            <label><input type="checkbox" id="autohelp" value="autohelp" name="autohelp">Доставка сена или соломы, строительных материлов<br>для будок и других крупногабаритных вещей</label>
            <label><input type="checkbox" id="autohelp" value="autohelp" name="autohelp">Транспортировка небольших собак и котов</label>
            <label><input type="checkbox" id="autohelp" value="autohelp" name="autohelp">Транспортировка больших собак</label>
        </div>

        <textarea class="form-shelter__textarea" name="usercomment" id="comment" cols="25" rows="3" placeholder="Замечания" maxlength="500"></textarea>

        <div class="form-shelter__box-button">
            <button class="form-shelter__button-submit" type="submit"><span>Отправить заявку</span></button>
            <button class="form-shelter__button-cancel"><span>Отмена</span></button>
        </div>

    </form>
</body>
