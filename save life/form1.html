<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗАБРАТЬ ДОМОЙ</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-shelter" action="index.html" method="POST">

        <div class="form-shelter__head form-shelter-head">
            <h2 class="form-shelter-head__title">Забрать домой</h2>
            <button class="form-shelter-head__button">
                <span></span>
            </button>
        </div>
        
        <figure class="form-shelter__cutaway form-shelter-cutaway">
            <img src="" alt="">
            <figcaption>
                <p class="form-shelter-cutaway__name">Моник</p>
                <p class="form-shelter-cutaway__sex-age">Мальчик, 7 месяцев</p>
            </figcaption>
        </figure>
     
        <p class="form-shelter__text">
            Оставьте информацию о себе. Мы позвоним вам и договоримся, когда вы сможете забрать себе питомца.
        </p>

        <div class="form-shelter__box-input">
            <!-- <label for="name">Фамилия и имя</label> -->
            <input type="text" id="name" name="username" placeholder="Фамилия и имя" minlength="2" maxlength="56" pattern="[А-Яа-яЁё\s|a-zA-Z\s]{2,56}">
            
            <input type="tel" id="phone" name="usernumber" placeholder="Номер телефона" pattern="\d{9}" maxlength="9" required>
            <label for="phone">Обязательное поле для заполнения</label>
        </div>

        <textarea name="usercomment" id="comment" cols="25" rows="3" placeholder="Замечания" maxlength="500"></textarea>

        <p class="form-shelter__contacts">
            Если у вас есть вопросы, можете позвонить нам:<br>
            +375 (33) 6237879  Лена<br>
            +375 (29) 7877791  Ольга<br>
            +375 (29) 5837015  Рита<br>
        </p>

        <div class="form-shelter__box-button">
            <button class="form-shelter__button-submit" type="submit"><span>Отправить</span></button>
            <button class="form-shelter__button-cancel"><span>Отмена</span></button>
        </div>

    </form>
</body>
