<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АВТОПОМОЩЬ</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-shelter" action="index.html" method="POST">

        <div class="form-shelter__head form-shelter-head">
            <h2 class="form-shelter-head__title">Автопомощь</h2>
            <button class="form-shelter-head__button">
                <span></span>
            </button>
        </div>
        
        <p class="form-shelter-cutaway__name">
            Заявка
        </p>
     
        <p class="form-shelter__text">
            Отправьте нам заявку о том, что готовы помочь.<br>
            Когда нам будет необходима помощь в<br>
            транспортировке, мы позвоним вам.
        </p>

        <div class="form-shelter__box-input">
            <label class="label-input-top" for="name">Фамилия и имя</label>
            <br>
            <input class="input-text" type="text" id="name" name="username" placeholder="Введите ваше имя и фамилию" minlength="2" maxlength="56" pattern="[А-Яа-яЁё\s|a-zA-Z\s]{2,56}">
            <br>
            <label class="label-input-top" for="phone">Номер телефона (только белорусский номер)</label>
            <br>
            <input class="input-tel" type="tel" id="phone" name="usernumber" placeholder="Введите ваш номер телефона" pattern="\d{9}" maxlength="9" required>
            <br>
            <label for="phone">Обязательное поле для заполнения</label>
        </div>

                <input type="time" id="time" name="time">
            </div>

            </div>

        <div class="form-autohelp-checkbox">
            <p class="form-autohelp-checkbox__title">Выберите вид автопомощи</p>
            <ul class="form-autohelp-checkbox__list">
                <li>
                    <label class="form-autohelp-checkbox__label-item"><input type="checkbox" id="autohelp" value="autohelp" name="autohelp">  Доставка еды, медикаментов и других небольших вещей</label>
                </li>
                <li>
                    <label class="form-autohelp-checkbox__label-item"><input type="checkbox" id="autohelp" value="autohelp" name="autohelp">  Доставка сена или соломы, строительных материлов<br>для будок и других крупногабаритных вещей</label>
                </li>
                <li>
                    <label class="form-autohelp-checkbox__label-item"><input type="checkbox" id="autohelp" value="autohelp" name="autohelp">  Транспортировка небольших собак и котов</label>
                </li>
                <li>
                    <label class="form-autohelp-checkbox__label-item"><input type="checkbox" id="autohelp" value="autohelp" name="autohelp">  Транспортировка больших собак</label>
                </li>
            </ul>
        </div>

        <label class="label-input-top" for="comment">Замечания</label>
        <br>
        <textarea name="usercomment" id="comment" cols="25" rows="3" placeholder="Опишите, как вы сможете нам помочь и удобное время для вас" maxlength="500"></textarea>

        <div class="form-shelter__box-button">
            <button class="form-shelter__button-submit form-shelter__button-submit_autohelp" type="submit">Отправить заявку</button>
            <button class="form-shelter__button-cancel">Отмена</button>
        </div>

    </form>
</body>
